COM_SPORTSMANAGEMENT_FES_PARAM_DESCR_TABLE_STYLE="Tabellendarstellung<br />Normale Tabelle = selbsterklärend<br />Tabelle wechselnd = Zeilen abwechselnd mit anderer Farbe unterlegt (Zebra-Effekt im 'tbody' - im IE8 nicht verfügbar)<br />Tabelle mit Rahmen = Tabelle und Tabellenzellen werden mit einem Rahmen zur Anzeige gebracht<br />Tabelle mit hover = Tabellenzeilen werden beim Überfahren mit der Maus mit einer anderen Farbe hinterlegt (nur in einem 'tbody Bereich!)<br />Tabelle kompakt = Macht die Tabelle kompakter - Zellauffüllung wird halbiert"

