MOD_SPORTSMANAGEMENT_MATCHES_XML_DESC="<style type='text/css'>fieldset img {float:none !important;}</style><div class='.clear-block'><center><h3 style='color:#194172;'><strong>Sports Management von diddipoeler</strong></h3><br />Dieses Modul zeigt eine Liste der kommenden oder vergangenen Spiele von Projekten inklusive Auswahl von favorisierten Mannschaften. Sie können Pfeile innerhalb des Moduls zum Umschalten auf das nächste / letzte Spiel verwenden. Diese Funktion basiert auf AJAX - Technologie und benötigt eingeschaltetes Javascript des Benutzers im Browser. Sie können auch einen Zeitbereich festlegen, in der die nächsten Spiele angezeigt werden.<br /><br /><br /><a title= 'Homepage' target='_blank' href='http://www.fussballineuropa.de'> <img src= '../administrator/components/com_sportsmanagement/assets/icons/logo_transparent.png' </a> <br /> Eine Komponente für alle Sportarten ! <br /> <a href='http://www.fussballineuropa.de' target='_blank'>Copyright : &copy; Fussball in Europa</a> <br /> <a target='blank' href='http://mantisbugtracker.fussballineuropa.de/my_view_page.php'>Bug-Tracker</a><br /><a target='blank' href='http://smwiki.diddipoeler.de/index.php'>Online-Help</a><br /></center></div>"
