MOD_SPORTSMANAGEMENT_MATCHES_XML_DESC="<style type='text/css'>fieldset img {float:none !important;}</style><div class='.clear-block'><center><h3 style='color:#194172;'><strong>Sports Management by diddipoeler</strong></h3><br />This module displays a list of upcoming or past games of projects including selection of favorite teams. You can use the next / last game arrows within the module for switching. This function is based on AJAX - technology and it requires Javascript being activated in the user's browser. You can also specify a time range in the next matches are displayed. See the file --readme.txt-- that comes in this package for detailed information! Have phun! ; -)<br /><br /><br /><a title= 'Homepage' target='_blank' href='http://www.joomla-sports-management.de'> <img src= '../administrator/components/com_sportsmanagement/assets/icons/logo_transparent.png' </a> <br /> A component for all sports!<br /> <a href='http://www.fussballineuropa.de' target='_blank'>Copyright : &copy; Fussball in Europa</a> <br /> <a target='blank' href='http://mantisbugtracker.fussballineuropa.de/my_view_page.php'>Bug-Tracker</a><br /><a target='blank' href='http://smwiki.diddipoeler.de/index.php'>Online-Help</a><br /></center></div>"
