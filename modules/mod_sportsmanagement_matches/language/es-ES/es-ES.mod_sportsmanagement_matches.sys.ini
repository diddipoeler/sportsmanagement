MOD_SPORTSMANAGEMENT_MATCHES="JSM - Módulo Partidos"
MOD_SPORTSMANAGEMENT_MATCHES_XML_DESC="Este módulo muestra una lista de los partidos siguientes / pasados de los equipos favoritos del proyecto o seleccionados. Puedes activar las flechas para cambiar entre partido siguiente/anterior dentro del módulo. Esta característica esta basada en la tecnología AJAX y requiere que el Javascript esté activado. También puedes definir un rango de tiempo en el cual los siguientes partidos se mostrarán. Adicionalmente puedes decidir si el offset del servidor que has seleccionado en el proyecto se use o no. El número de partidos recientes puede ser también limitado. Mira el fichero readme.txt incluido en este paquete para obtener información detallada!"