MOD_SPORTSMANAGEMENT_MATCHESSLIDER="JSM - Modul Matches Slider"
MOD_SPORTSMANAGEMENT_MATCHESSLIDER_XML_DESC="<style type='text/css'>fieldset img {float:none !important;}</style><div class='.clear-block'><center><h3 style='color:#194172;'><strong>Dieses Modul stellt  Ergebnisse  in einen horizontalen Slider dar.</strong></h3><br />Dabei können die Ergebnisse aus einem oder mehreren Projekten geliefert werden. Die Anzeige kann für die komplette Saison oder für den jeweiligen Spieltag und/oder nur für die favorisierten oder alle Mannschaften erfolgen.<br />Zur optischen Aufwertung können die Mannschaftsbilder, Wappen oder Länderflaggen der Mannschaften angezeigt werden.<br /> <br /><br /><a title= 'Homepage' target='_blank' href='http://www.fussballineuropa.de'> <img src= '../administrator/components/com_sportsmanagement/assets/icons/logo_transparent.png' </a> <br /> Eine Komponente für alle Sportarten ! <br /> <a href='http://www.fussballineuropa.de' target='_blank'>Copyright : &copy; Fussball in Europa</a> <br /> <a target='blank' href='http://mantisbugtracker.fussballineuropa.de/my_view_page.php'>Bug-Tracker</a><br /><a target='blank' href='http://smwiki.diddipoeler.de/index.php'>Online-Help</a><br /></center></div>"



