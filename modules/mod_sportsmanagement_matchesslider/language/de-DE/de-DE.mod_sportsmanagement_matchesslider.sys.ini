MOD_SPORTSMANAGEMENT_MATCHESSLIDER_XML_DESC="<h3 style='color:#194172'><strong>Dieses Modul stellt  Ergebnisse  in einen horizontalen Slider dar.</strong></h3><p>Dabei können die Ergebnisse aus einem oder mehreren Projekten geliefert werden. Die Anzeige kann für die komplette Saison oder für den jeweiligen Spieltag und/oder nur für die favorisierten oder alle Mannschaften erfolgen.</p><p>Zur optischen Aufwertung können die Mannschaftsbilder, Wappen oder Länderflaggen der Mannschaften angezeigt werden.</p><p> </p><p><strong>Mehr Informationen und Hilfe: <a href='http://fussballineuropa.de/'>fussballineuropa.de/</a></strong></p><p> </p>"
