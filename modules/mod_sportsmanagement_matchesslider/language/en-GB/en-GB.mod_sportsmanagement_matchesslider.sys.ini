MOD_SPORTSMANAGEMENT_MATCHESSLIDER_XML_DESC="<h3 style='color:#194172'><strong>This module presents results in a horizontal slider.</strong></h3><p>The results can be delivered from one or more projects. The announcement can be made for the entire season or for the respective match day and / or only for the favored or all teams.</p><p>For visual enhancement the team pictures, coats of arms or country flags of the teams can be indicated.</p><p> </p><p><strong>More information and help: <a href='http://fussballineuropa.de/'>fussballineuropa.de/</a></strong></p><p> </p>"
