MOD_SPORTSMANAGEMENT_MATCHESSLIDER="JSM - Module Matches Slider"
;MOD_SPORTSMANAGEMENT_MATCHESSLIDER_XML_DESC="This module shows a list of upcoming or past matches of projects fav teams or selected ones. You can enable arrows for switching to next / last match inside the module. This feature bases on AJAX - technology and requires user's Javascript to be turned on. You can also define a time range in which next matches are shown from the time you call the module. Additionally you can decide if the server offset you set in JSM's project configuration shall be used or not. The number of recent matches can be limited. See readme.txt included in this package for detailed information! Have phun! ;-)"
MOD_SPORTSMANAGEMENT_MATCHESSLIDER_XML_DESC="<h3 style='color:#194172'><strong>This module shows a list of upcoming or past matches of projects fav teams or selected ones.</strong></h3><p>You can enable arrows for switching to next / last match inside the module. This feature bases on AJAX - technology and requires user's Javascript to be turned on. You can also define a time range in which next matches are shown from the time you call the module. Additionally you can decide if the server offset you set in JSM's project configuration shall be used or not. The number of recent matches can be limited.</p><p>For the optical refinement the team photos, emblems or national flags of the teams can be displayed.</p><p> </p><p><strong>More information and help: <a href='http://joomla-sports-management.de'>joomla-sports-management.de</a></strong></p><p> </p>"