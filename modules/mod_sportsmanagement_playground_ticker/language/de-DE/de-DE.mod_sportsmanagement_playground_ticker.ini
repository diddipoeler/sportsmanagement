COM_SPORTSMANAGEMENT_FES_PARAM_DESCR_TABLE_STYLE="Tabellendarstellung<br /><b>Normale Tabelle</b> = selbsterklärend<br /><b>Tabelle wechselnd</b> = Zeilen abwechselnd mit anderer Farbe unterlegt (Zebra-Effekt im 'tbody' - im IE8 nicht verfügbar)<br /><b>Tabelle mit Rahmen</b> = Tabelle und Tabellenzellen werden mit einem Rahmen zur Anzeige gebracht<br /><b>Tabelle mit hover</b> = Tabellenzeilen werden beim Überfahren mit der Maus mit einer anderen Farbe hinterlegt (nur in einem 'tbody Bereich!)<br /><b>Tabelle kompakt</b> = Macht die Tabelle kompakter - Zellauffüllung wird halbiert"
