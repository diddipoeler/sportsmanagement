MOD_SPORTSMANAGEMENT_UEFAWERTUNG_DESC="<style type='text/css'>fieldset img {float:none !important;}</style><div class='.clear-block'><center><h3 style='color:#194172;'><strong>Sports Management von diddipoeler</strong></h3><br />Modul zur Anzeige der UEFA 5 Jahreswertung<br /><br /><br /><a title= 'Homepage' target='_blank' href='http://www.fussballineuropa.de'> <img src= '../administrator/components/com_sportsmanagement/assets/icons/logo_transparent.png' </a> <br /> Eine Komponente für alle Sportarten ! <br /> <a href='http://www.fussballineuropa.de' target='_blank'>Copyright : &copy; Fussball in Europa</a> <br /> <a target='blank' href='http://mantisbugtracker.fussballineuropa.de/my_view_page.php'>Bug-Tracker</a><br /><a target='blank' href='http://smwiki.diddipoeler.de/index.php'>Online-Help</a><br /></center></div>"
MOD_SPORTSMANAGEMENT_UEFAWERTUNG_BERECHNUNG="<p><b>Berechnung der 5-Jahreswertung</b></p><p>Ein Landesverband erhält Punkte für Erfolge seiner Vereinsmannschaften in den Wettbewerben der UEFA (Siege, Unentschieden und das Erreichen bestimmter Spielrunden). Die Zähler für alle Vereine werden addiert und durch die Anzahl der teilnehmenden Vereine des Landesverbandes dividiert. Das Ergebnis wird nach der dritten Nachkommastelle grundsätzlich abgerundet (keine kaufmännische Rundung).</p><p>Gewertet werden immer nur tatsächlich ausgetragene Spiele. Außerdem zählt immer nur das Ergebnis nach 90 bzw. 120 Minuten Spieldauer. Ein etwaiges Elfmeterschießen wird bei der Zählervergabe nicht beachtet.</p><p>Es werden nur Vereine gezählt, die mindestens die Qualifikation zur Champions League oder zur Europa League erreicht haben.</p><p>Diese Koeffizienten werden über fünf Spielzeiten addiert und ergeben die UEFA-5-Jahreswertung. Jedes Jahr fällt die jeweils älteste Rangliste aus der Wertung und wird durch die aktuelle ersetzt.</p><p><b>Punktevergabe seit 2009</b></p><p>Punkte gibt es für alle Spiele der UEFA Champions League und der UEFA Europa League sowie den beiden dazugehörigen Qualifikationen, die wie folgt vergeben werden:</p><ul><li>Sieg in der Champions League/Europa League: 2 Zähler</li><li>Unentschieden in der Champions League/Europa League: 1 Zähler</li><li>Sieg in der Qualifikation der Champions League/Europa League: 1 Zähler</li><li>Unentschieden in der Qualifikation der Champions League/Europa League: 1/2 Zähler</li></ul><p>Zusätzliche Bonuspunkte gibt es für das Erreichen bestimmter Runden:</p><ul><li>4 Bonuspunkte für die Teilnahme an der Champions-League-Gruppenphase.</li><li>5 Bonuspunkte für das Erreichen des Achtelfinales der Champions League.</li><li>Jeweils 1 Bonuspunkt für das Erreichen des Viertelfinales, Halbfinales und des Finales sowohl in der Champions League als auch in der Europa League.</li></ul><p><b>Hinweis:</b> die UEFA veröffentlicht eine aktualisierte Rangliste zum Abschluss eines jeden Spieltags. Dabei werden Bonuspunkte erst dann berücksichtigt, wenn eine Spielrunde (Gruppenphase, Achtelfinale usw.) vollständig absolviert wurde. Abweichend davon erfolgt unsere Berechnung unmittelbar nach Beendigung eines Spiels; Bonuspunkte werden ebenfalls bereits vergeben, sobald Mannschaften die nächste für die Berechnung relevante Spielrunde erreicht haben!</p>"
