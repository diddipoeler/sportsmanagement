COM_SPORTSMANAGEMENT_ABOUT="JSM Informationen"
COM_SPORTSMANAGEMENT_ABOUT_TEXT="JSM ist der Liga Manager mit der Möglichkeit mittels Addon Tippspiele in Joomla!(c)3.x.x und 4.x.x anzubieten<br/><br/> Neuentwicklungen dieser Komponente werden zusammen mit Hilfe der Joomla Community für Joomla!(c) adaptiert, erweitert und mit vielen weiteren Funktionen versehen.<br/>JSM ist die ideale Erweiterung für Administratoren einer Vereinsseite oder zur Verwaltung von Tippspiel Fan-Wettbewerben auf der eigenen Webseite. Mit seinem flexiblem Design ist JSM nicht nur auf bestimmte Sportarten limitiert, sondern universal anwendbar.<br /><br />Das Tippspiel Addon bietet eine hervoragende Möglichkeit neue Nutzer zu erreichen und an die Seite zu binden. Zudem ist keine neue Registrierung hierfür notwendig, Ihre Gäste können den eigenen, bestehenden Joomla-Account nutzen.<br />Ausserdem hat JSM noch vieles weiteres zu bieten und es besteht die Möglichkeit jederzeit weitere Entwicklungen in das System einzubringen, die Entwicklung von JSM geht ständig voran. Die Entwicklung kann von Ihnen beeinflusst werden. Wenn Sie irgendetwas an Ideen oder Entwicklungen einbringen können, sollten Sie nicht davor zurück schrecken uns zu kontaktieren!! <br /><br /> Für weitere informationen und ein Forum, an dem Sie aktiv teilnehmen können, wenden Sie sich an die offizielle JSM Homepage!<br/>"
