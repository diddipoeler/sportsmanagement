COM_SPORTSMANAGEMENT_ABOUT_TEXT="JSM is <b>the</b> league manager with the possibility to offer betting games in Joomla! (C) 3.xx and 4.xx using add-ons.<br/><br/> New developments of this component are adapted, expanded and with many other functions together with the Joomla community for Joomla! (C) provided.<br/>JSM is the ideal extension for administrators of a club page or for the management of betting game fan competitions on their own website. With its flexible design, JSM is not only limited to certain sports, but can be used universally.<br /><br /> The betting game Addon offers an excellent opportunity to reach new users and retain them. In addition, no new registration is necessary for this, your guests can use their own existing Joomla account. <br />Furthermore, JSM has a lot more to offer and it is possible to incorporate further developments in the system at any time, the development of JSM is always progressing. You can influence the development.<br /><br /> If you can contribute any ideas or developments, you should not hesitate to contact us !! For more information and a forum in which you can actively participate, contact the official JSM homepage!<br/>"
