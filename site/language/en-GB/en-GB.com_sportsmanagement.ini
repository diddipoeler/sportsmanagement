COM_SPORTSMANAGEMENT_ABOUT="JoomLeague Info"
COM_SPORTSMANAGEMENT_ABOUT_TEXT="JoomLeague is a sports league management tool for Joomla!Â® 2.5.x<br /><br />Based on LMO and lgmngr for Mambo CMS this component has been adapted, enhanced and extended with the active assistance of the Joomla! community.<br />JoomLeague is the ideal extension for the administration of a club homepage or the completion of your fan site. With its flexible design JoomLeague is not limited to one particular sport, but it is universally applicable.<br /><br />Although JoomLeague already has to offer a lot, it's needless to say that the development is not supposed to be frozen. Far from it! Yet the pace of the development is significantly influenced by your participation. Thus, if you can contribute anything to the enhancement and extension, you should do so.<br /><br />For more information and a message board where you can actively participate, go to the official <a href=""http://www.joomleague.net"">JoomLeague homepage!</a><br />"
