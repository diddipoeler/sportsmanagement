COM_SPORTSMANAGEMENT_ABOUT_TEXT="JSM is the league manager with the option of an addon offer Prediction games in Joomla! (C) 3.x.x and 4.x.x .<br /><br /> Developments of this component can be adapted with the help of the Joomla Community for Joomla! (C), expanded and provided with many other features.<br/>JSM is the ideal extension for administrators of a club side or for managing Predictor Fan competitions on your website. <br /><br />With its flexible design JSM is not only limited to certain sports, but applies universally.<br /><br />The prediction game addon provides an excellent opportunity to reach new users and bind them to the page. In addition, no new registration is necessary for this, your guests can use their own, existing Joomla account.<br />Moreover JSM has to offer much further and there is a possibility at any time to bring further developments in the system, the development of JSM is progressing constantly. The development can be influenced by you. If you can contribute anything to ideas or developments, you should not shy away to contact us !!<br /><br />For further information, please contact the official JSM homepage! Here they can also actively participate in our forum.<br/>"
